<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Source+Serif+Pro&display=swap" rel="stylesheet">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="jumbotron card-raised">
      <div>
        <h1>Beep Boop</h1>
        <h3>A subsidiary of Mega Corp</h3>
      </div>
    </div>

    <div class="container">

      <div class="row">

        <div class="col-md-4">
          <div class="card card-raised">
            <div class="card-header">
              <h3>Form</h3>
            </div>
            <div class="card-body">
              <form id="boop-form">
                <div class="form-group">
                  <label for="number">Enter a number</label>
                  <input id="number" type="number" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="error">
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card card-raised">
            <div class="card-header">
              <h3>Output</h3>
            </div>
            <div class="card-body">
              <p class="output"></p>
            </div>
          </div>
        </div>

      </div>
      <footer class="page-footer">
        <div class="footer-copyright text-center">
          <hr>
          Copyright (c) 2019 - Alex Siegberg
        </div>
      </footer>
    </div>
  </body>
</html>
