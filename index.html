<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="carousel d-block w-100">
        <img src="img/bg.jpg" alt="a picture of Portland">
      </div>
      <div class="jumbotron">
        <h1>Beep Boop</h1>
        <h3>A subsidiary of Mega Corp</h3>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-title">
              <h3>Form</h3>
            </div>
            <div class="card-body">
              <form id="boop-form">
                <div class="form-group">
                  <label for="number">Enter a number</label>
                  <input id="number" type="number" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="error">

                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3>Output</h3>
            </div>
            <div class="panel-body">
              <p class="output"></p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
